<div class="adm-list">
  <div class="adm-item" *ngFor="let item of result">
    <div class="adm-info">
      <span class="adm-name">{{ item.userName }}</span>
      <span class="adm-email">{{ item.email }}</span>
    </div>
    <button mat-icon-button color="warn" (click)="onDelete(item.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
