<div *ngIf="result.length && avalicaoResult?.length">
    <app-screen-renderer
        titulo="Ressaquinha-MG"
        [subtitle]="titulo"
        img="imgs/cisalv.jpeg"
        [id]="id"
        [data]="result"
        [dataServico]="avalicaoResult"
        [media]="media"
        [numero]="numero"

    </app-screen-renderer>
</div>
