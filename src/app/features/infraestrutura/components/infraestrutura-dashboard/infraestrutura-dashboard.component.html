<div *ngIf="result?.length && avalicaoResult?.length">
    <app-screen-renderer
        titulo="Ressaquinha-MG"
        [subtitle]="titulo"
        img="imgs/infra.jpg"
        [id]="id"
        [data]="result"
        [dataServico]="avalicaoResult"
        [media]="media"
        [numero]="numero"
        [url]="'https://maps.app.goo.gl/dhP291SfSXHUEVtM6'">
    </app-screen-renderer>
</div>
