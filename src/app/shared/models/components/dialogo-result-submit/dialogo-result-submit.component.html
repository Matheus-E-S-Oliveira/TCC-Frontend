<div class="container" *ngIf="data">
    <div class="dialog-header">
        <span>{{data.success ? 'Sucesso' : 'Erro' }}</span>
        <div class="close-dilog">
            <button class="close-icon" mat-button (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-content class="dialog-content">
        <p *ngFor="let msg of data.message" style="padding: 0 10px;">
            {{msg}}
        </p>
    </div>
    

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="dialog-actions">
        <button class="btn-close" mat-button (click)="onClose()">Fechar</button>
    </div>
</div>
