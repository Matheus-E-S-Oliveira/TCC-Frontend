<div *ngFor="let item of data" class="destaque">
    <div class="label">
        <span class="service-name">{{ item.label }}</span> 
        <span class="service-rating">{{ item.value | number:'1.1-1'}}/5,0</span>
    </div>
    <div class="bar-container">
        <div class="bar" [style.width.%]="item.value * 20"></div>
    </div>
</div>
