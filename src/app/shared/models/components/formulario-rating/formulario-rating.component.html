<div class="rating">
  <ng-container *ngFor="let star of getStars(); let i = index">
    <mat-icon class="star" [ngClass]="{
          filled: i < rating,
          empty: i >= rating
        }" (click)="onStarClick(i + 1)" [matTooltip]="getTooltipText(i + 1)" 
      matTooltipShowDelay="300" matTooltipHideDelay="300" matTooltipPosition="above">
      {{ i < rating ? 'star' : 'star_border' }} </mat-icon>
  </ng-container>
</div>
